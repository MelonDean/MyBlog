<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="eatoo_dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ modal_title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ modal_content }}</p>
      </div>
      <div class="modal-footer">
        <a href="{{ origin_remote }}"><button type="button" class="btn btn-default" data-dismiss="modal" id="modal-close">关闭</button></a>
        <button type="button" class="btn btn-info"><a href="/">返回首页</a></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
<script>
    $(document).ready(function(){
        $("#eatoo_dialog").modal()
        $("#modal-close").on("click",function(){
            window.location.href = {{ origin_remote }}
        })
    })
</script>
