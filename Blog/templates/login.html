<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form action="/login/" class="col-md-6 col-md-offset-3" method="POST">
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" class="form-control" id="login-username" placeholder="请输入用户名" name="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" class="form-control" id="login-password" placeholder="请输入密码" name="login-password">
        </div>

{#            <input type="password" class="form-control" id="login-repassword" placeholder="请再次输入密码">#}
{#        </div>#}
        <div>
        <button type="submit" class="btn btn-primary col-md-4 ">点击登录</button>
        <a href="/" class="btn btn-info col-md-4 col-md-offset-4">返回首页</a>
        </div>
    </form>
</div>
</body>
</html>
