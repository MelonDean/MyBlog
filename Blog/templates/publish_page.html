{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="{% static '/js/wangEditor/wangEditor.min.js' %}"></script>
    <title>发表文章</title>
</head>
<body>
    <div class="container">
        <div class="row"><div class="text-center"><h1>请编辑您的文章</h1><a href="/" class="pull-right">返回首页</a></div></div>
        <form action="/publish/" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="">文章标题</label>
                <input type="text" class="form-control" placeholder="请输入文章标题" name="title">
            </div>
            <div class="form-group">
                <label for="">文章作者</label>
                <input type="text" class="form-control" disabled value="{{ request.user.id }}" name="author">
            </div>
            <div class="form-group">
                <label for="">文章类型</label>
                <select name="type" class="form-control" id="">
                    {% for foo in types %}
                        <option value="{{ foo.id }}">{{ foo.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="content" id="publish-content" class="form-control" style="display: none;">
            </div>
            <div id="editor">请输入您要编辑的内容</div>
            <div class="form-group">
                <input type="submit" id="getContent" class="btn btn-block btn-primary">
            </div>
        </form>
        <script>
            var E = window.wangEditor
            var editor = new E("#editor")
            editor.customConfig.uploadImgShowBase64 = true
            editor.create()

            document.getElementById("getContent").addEventListener('click',function(){
                // 将内容传递到后端
                $("#publish-content").val(editor.txt.html())
            },false)
        </script>
    </div>
</body>
</html>
