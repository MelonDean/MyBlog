<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form action="/register/" class="col-md-6 col-md-offset-3" method="POST">
        <div class="form-group">
            <label for="{{ register_form.username.id_for_label }}">
                {{ register_form.username.label }}
            </label>
            {{ register_form.username }}
            <span class="text-danger">{{ errors.username.0 }}</span>

{#            <label for="register-username">用户名</label>#}
{#            <input type="text" class="form-control" id="register-username" placeholder="请输入用户名" name="login-username">#}
        </div>
        <div class="form-group">
            <label for="{{ register_form.email.id_for_label }}">
                {{ register_form.email.label }}
            </label>
            {{ register_form.email }}
            <span class="text-danger">{{ errors.email.0 }}</span>
{#            <p class="bg-danger">{{ errors.email }}</p>#}
{#            <label for="register-username">用户名</label>#}
{#            <input type="text" class="form-control" id="register-username" placeholder="请输入用户名" name="login-username">#}
        </div>
        <div class="form-group">
            <label for="{{ register_form.password.id_for_label }}">{{ register_form.password.label }}</label>
            {{ register_form.password }}
            <span class="text-danger">{{ errors.password.0 }}</span>
        </div>
{#        <div class="form-group">#}
{#            <label for="login-repassword">重复密码</label>#}
{#            <input type="password" class="form-control" id="login-repassword" placeholder="请再次输入密码">#}
{#        </div>#}
        <div>
        <button type="submit" class="btn btn-primary col-md-4 ">点击注册</button>
        <a href="/" class="btn btn-info col-md-4 col-md-offset-4">返回首页</a>
        </div>
    </form>
</div>
</body>
</html>
