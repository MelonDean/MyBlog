{% extends "info_base.html" %}

{% block mainbox %}
    <div>

        <iframe id="frameFile" name="frameFile" style="display: none" frameborder="0"></iframe>
        <form class="userinfo-avatar" method="post" target="frameFile"
              action="{% url 'change_avatar' request.user.id %}" enctype="multipart/form-data">
            <label for="avatar-change-btn">
                <img src="{{ MEDIA_URL }}{{ request.user.avatar }}" alt="头像" id="avatar-upload"
                     data-id="{{ request.user.id }}">
            </label>
            <input type="file" value="点击更换头像" id="avatar-change-btn" name="avatar">
            <input type="submit" value="确认更换" class="btn btn-info btn-block" id="click-change-avatar">
        </form>
        <br>
        <form class="form-horizontal" action="/">
            <div class="form-group">
                <label for="" class="control-label col-md-2">用户名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control col-md-10" value="{{ request.user }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">邮箱</label>
                <div class="col-md-10">
                    <input type="text" class="form-control col-md-10" value="{{ request.user.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">签名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control col-md-10" value="{{ request.user.signature }}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">用户名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control col-md-10" value="{{ request.user.gender }}">
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary form-control" type="submit" value="点击提交" style="width: 50%; margin: 0 20%;">
            </div>
        </form>
    </div>

{% endblock %}
{% block customjs %}

    <script>

    </script>
{% endblock %}
